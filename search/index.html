            "content": "Bun is fast. So is Rails.\n\nRails 7.1 added support to use bun as JS runtime.\n\nUse bun with new rails application\n\n$ rails new blog --javascript=bun\n\n\nUse bun with an existing rails application\n\n$ bin/rails javascript:install:bun"

          "rails-how-to-check-todos-in-rails": {
            "id": "rails-how-to-check-todos-in-rails",
            "title": "How to check TODOs and FIXMEs in rails?",
            "categories": "rails",
            "url": " /rails/how-to-check-todos-in-rails/",
            "content": "Find all TODO’s and FIXME’s in your project?\n\n$ bin/rails notes\n\napp/controllers/posts_controller.rb:\n  * [ 9] [TODO] Move this logic to a concern\n  * [18] [FIXME] Refactor this method\n\napp/models/post.rb:\n  * [ 2] [TODO] Refactor this validation\n\n\n\nFind notes with specific annotation\n\n$ bin/rails notes -a TODO\n\napp/controllers/posts_controller.rb:\n  * [9] Move this logic to a concern\n\napp/models/post.rb:\n  * [2] Refactor this validation\n\n\n$ bin/rails notes -a FIXME\n\napp/controllers/posts_controller.rb:\n  * [18] Refactor this method"
          }
          
        
      
    
      
        
          ,
          
          "migration-how-to-run-migration-on-different-environment-in-rails": {
            "id": "migration-how-to-run-migration-on-different-environment-in-rails",
            "title": "How to run migration on different environment?",
            "categories": "migration",
            "url": " /migration/how-to-run-migration-on-different-environment-in-rails/",
            "content": "By default rails db:migrate will run in the development environment.\n\nIn order to run migrations on another environment we need to specify the\nRAILS_ENV environment variable.\n\nFor example:\n\nRAILS_ENV=test rails db:migrate\n\n\nThe above command will run the db migrations against the test environment."
          }
          
        
      
    
      
        
          ,
          
          "migration-how-to-run-a-specific-migration-in-rails": {
            "id": "migration-how-to-run-a-specific-migration-in-rails",
            "title": "How to run a specific migration?",
            "categories": "migration",
            "url": " /migration/how-to-run-a-specific-migration-in-rails/",
            "content": "In order to run a specific migration we need to specify the VERSION of the migration.\n\nFor example:\n\n# RAILS &gt;= 5.0\nrails db:migrate:up VERSION=20230906123456\n\n# RAILS &lt; 5.0\nrake db:migrate:up VERSION=20230906123456\n\n\nIf you want to rollback a specific migration\n\n# RAILS &gt;= 5.0\nrails db:migrate:down VERSION=20230906123456\n\n# RAILS &lt; 5.0\nrake db:migrate:down VERSION=20230906123456\n\n\nNOTE:\n\nIf a version is not found rails will throw an exception\n\nrails db:migrate:down VERSION=20000906123456\n\nbin/rails aborted!\nActiveRecord::UnknownMigrationVersionError:\n\nNo migration with version number 20000906123456."
          }
          
        
      
    
      
        
          ,
          
          "migration-how-to-rollback-a-specific-migration-in-rails": {
            "id": "migration-how-to-rollback-a-specific-migration-in-rails",
            "title": "How to rollback a specific migration?",
            "categories": "migration",
            "url": " /migration/how-to-rollback-a-specific-migration-in-rails/",
            "content": "In order to rollback a specific migration we need to specify the VERSION of the migration.\n\nFor example:\n\n# RAILS &gt;= 5.0\nrails db:migrate:down VERSION=20230906123456\n\n# RAILS &lt; 5.0\nrake db:migrate:down VERSION=20230906123456\n\n\nNOTE:\n\nIf a version is not found rails will throw an exception\n\nrails db:migrate:down VERSION=20000906123456\n\nbin/rails aborted!\nActiveRecord::UnknownMigrationVersionError:\n\nNo migration with version number 20000906123456."
          }
          
        
      
    
      
        
          ,
          
          "migration-how-to-change-column-default-in-rails": {
            "id": "migration-how-to-change-column-default-in-rails",
            "title": "How to change column default?",
            "categories": "migration",
            "url": " /migration/how-to-change-column-default-in-rails/",
            "content": "Syntax\n\nchange_column_default(table_name, column_name, default_or_changes)\n\n\nExample\n\nchange_column_default(:users, :state, 'active')\n\n\nRails Command:\n\n$ rails generate migration change_column_default_for_state\n      invoke  active_record\n      create    db/migrate/20230906142034_change_column_default_for_state.rb\n\n\nThe above command will generate a migration\n\nclass ChangeColumnDefaultForState &lt; ActiveRecord::Migration[7.1]\n  def change\n  end\nend\n\n\n\nWe need to modify it to:\n\nclass ChangeColumnDefaultForState &lt; ActiveRecord::Migration[7.1]\n  def change\n    change_column_default(:users, :state, from: nil, to: 'active')\n  end\nend\n\n\nIt is recommended to pass :from and :to as it helps while reverting the migration\n\nNOTE:\n\nsetting default to nil drops the default."
          }
          
        
      
    
      
        
          ,
          
          "basic-nil-vs-empty-vs-blank-in-ruby": {
            "id": "basic-nil-vs-empty-vs-blank-in-ruby",
            "title": "nil? vs empty? vs blank? in ruby",
            "categories": "basic",
            "url": " /basic/nil-vs-empty-vs-blank-in-ruby/",
            "content": "nil?\n\nThis method is available on all objects and ruturns true only when the object is nil.\n\nnil.nil?               #=&gt; true\n[].nil?                #=&gt; false\n\"\".nil?                #=&gt; false\n1.nil?                 #=&gt; false\n\n\nempty?\n\nThis method is available on String, Array and Hash and ruturns true only when they are empty.\nEmpty here means the object is not nil but does not have any value inside.\n\nFor example:\n\n\"\".empty?               #=&gt; true\n[].empty?               #=&gt; true\n{}.empty?               #=&gt; true\n\n\nblank?\n\nℹ️ #blank? is a rails method\n\nAn object is blank if it’s false, empty, or a whitespace string.\n\nfalse.blank?            #=&gt; true\n\"\".blank?               #=&gt; true\n\"  \".blank?             #=&gt; true\nnil.blank?              #=&gt; true\n[].blank?               #=&gt; true\n{}.blank?               #=&gt; true\n\n\nComparison\n\n\n  \n    \n      \n      #nil?\n      #empty?\n      #blank?\n    \n  \n  \n    \n      nil\n      true\n      NoMethodError\n      true\n    \n    \n      []\n      false\n      true\n      true\n    \n    \n      {}\n      false\n      true\n      true\n    \n    \n      \"\"\n      false\n      true\n      true\n    \n    \n      \" \"\n      false\n      false\n      true\n    \n    \n      1\n      false\n      NoMethodError\n      false\n    \n    \n      true\n      false\n      NoMethodError\n      false\n    \n    \n      false\n      false\n      NoMethodError\n      true"
          }
          
        
      
    
      
        
          ,
          
          "basic-how-to-generate-random-number-in-ruby": {
            "id": "basic-how-to-generate-random-number-in-ruby",
            "title": "How to get random number in ruby?",
            "categories": "basic",
            "url": " /basic/how-to-generate-random-number-in-ruby/",
            "content": "Without an argument\n\nReturns number between 0.0 - 1.0, including 0.0 and excluding 1.0.\n\n3.1.4 :001 &gt; rand\n#=&gt; 0.43273184407039833\n\n\nWith max limit\n\nReturns a random integer greater than or equal to 0 and less than max.to_i.abs.\n\n3.1.4 :002 &gt; rand(10)\n#=&gt; 4\n\n\nWith a range\n\nReturns a random integer number between the provided range including both the numbers.\n\n3.1.4 :003 &gt; rand(1..10)\n#=&gt; 8"
          }
          
        
      
    
      
        
          ,
          
          "migration-how-to-rename-a-column-in-rails": {
            "id": "migration-how-to-rename-a-column-in-rails",
            "title": "How to rename a column in rails?",
            "categories": "migration",
            "url": " /migration/how-to-rename-a-column-in-rails/",
            "content": "Syntax\n\nrename_column(table_name, column_name, new_column_name)\n\n\nExample\n\nrename_column(:users, :email_id, :email)\n\n\nRails Command:\n\n$ rails generate migration rename_email_id_to_email\n      invoke  active_record\n      create    db/migrate/20230906131708_rename_email_id_to_email.rb\n\n\nThe above command will generate a migration\n\nclass RenameEmailIdToEmail &lt; ActiveRecord::Migration[7.1]\n  def change\n  end\nend\n\n\nWe need to modify it to:\n\nclass RenameEmailIdToEmail &lt; ActiveRecord::Migration[7.1]\n  def change\n    rename_column(:users, :email_id, :email)\n  end\nend"
          }
          
        
      
    
      
        
          ,
          
          "migration-how-to-remove-a-column-in-rails": {
            "id": "migration-how-to-remove-a-column-in-rails",
            "title": "How to remove a column in rails?",
            "categories": "migration",
            "url": " /migration/how-to-remove-a-column-in-rails/",
            "content": "Syntax\n\nremove_column(table_name, column_name, type = nil, **options)\n\n\nExample\n\nremove_column(:users, :phone, type: :string)\n\n\nWhile the type is not mandatory,\nit is advised to add it so that the type is used while reverting the migration.\n\nRails Command:\n\n$ rails generate migration remove_phone_from_users phone:string\n      invoke  active_record\n      create    db/migrate/20230906141018_remove_phone_from_users.rb\n\n\nThe above command will generate an appropriate migration\n\nclass RemovePhoneFromUsers &lt; ActiveRecord::Migration[7.1]\n  def change\n    remove_column :users, :phone, :string\n  end\nend"
          }
          
        
      
    
      
        
          ,
          
          "migration-how-to-create-a-table-in-rails": {
            "id": "migration-how-to-create-a-table-in-rails",
            "title": "How to create a table in rails?",
            "categories": "migration",
            "url": " /migration/how-to-create-a-table-in-rails/",
            "content": "Table\n\nCreate an articles table\n\n$ bin/rails generate migration CreateArticles\n\n\nGenerates the following migration:\n\n# db/migrate/20230803041631_create_articles.rb\nclass CreateArticles &lt; ActiveRecord::Migration[7.1]\n  def change\n    create_table :articles do |t|\n\n      t.timestamps\n    end\n  end\nend\n\n\nTable with fields\n\nCreate an articles table with title and content fields\n\n$ bin/rails generate migration CreateArticles title content:text\n\n\nGenerates the following migration:\n\n# db/migrate/20230803042216_create_articles.rb\nclass CreateArticles &lt; ActiveRecord::Migration[7.1]\n  def change\n    create_table :articles do |t|\n      t.string :title\n      t.text :content\n\n      t.timestamps\n    end\n  end\nend\n\n\nTable with references\n\nCreate an articles table with references\n\n$ bin/rails generate migration CreateArticles title content:text user:references\n\n\nGenerates the following migration:\n\n# db/migrate/20230803042543_create_articles.rb\nclass CreateArticles &lt; ActiveRecord::Migration[7.1]\n  def change\n    create_table :articles do |t|\n      t.string :title\n      t.text :content\n      t.references :user, null: false, foreign_key: true\n\n      t.timestamps\n    end\n  end\nend\n\n\nTable with indexes\nTable with additional indexes\nTable with polymorphic associations\n\nReferences\n\n  https://guides.rubyonrails.org/active_record_migrations.html\n\n\nNote\nAll the commands have been tested with rails 7.1 and the result may differ with prior versions"
          }
          
        
      
    
  };
